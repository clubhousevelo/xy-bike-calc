<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HX/HY to Frame Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">XY Calculator</a>
        <a href="stem-calculator.html">Stem Calculator</a>
        <a href="hxhy-frame-calculator.html" class="active">HX/HY to Frame Calculator</a>
    </nav>
    <main>
        <h1>HX/HY to Frame Calculator</h1>
        <div class="calculator-container">
            <div class="input-group">
                <h2>Input Parameters</h2>
                <div class="input-field">
                    <label for="handlebarX">Handlebar X (mm):</label>
                    <input type="number" id="handlebarX" value="400">
                </div>
                <div class="input-field">
                    <label for="handlebarY">Handlebar Y (mm):</label>
                    <input type="number" id="handlebarY" value="600">
                </div>
                <div class="input-field">
                    <label for="headTubeAngle">Head Tube Angle (°):</label>
                    <input type="number" id="headTubeAngle" value="73" step="0.1">
                </div>
                <div class="input-field">
                    <label for="stemLength">Stem Length (mm):</label>
                    <input type="number" id="stemLength" value="100">
                </div>
                <div class="input-field">
                    <label for="stemAngle">Stem Angle (°):</label>
                    <input type="number" id="stemAngle" value="-6" step="1">
                </div>
                <div class="input-field">
                    <label for="spacerHeight">Spacer Height (mm):</label>
                    <input type="number" id="spacerHeight" value="20">
                </div>
            </div>
            <div class="results-group">
                <h2>Results</h2>
                <div class="result-field">
                    <label>Frame Reach:</label>
                    <span id="frameReach">0 mm</span>
                </div>
                <div class="result-field">
                    <label>Frame Stack:</label>
                    <span id="frameStack">0 mm</span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/hxhy-calculator.js"></script>
</body>
</html>
