<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Search - Find Your Perfect Fit</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-header">
            <h2>XY Calc</h2>
        </div>
        <ul>
            <li><a href="index.html">XY Calculator</a></li>
            <li><a href="hxhy-frame-calculator.html">HX/HY to Frame</a></li>
            <li><a href="stem-calculator.html">Stem Calculator</a></li>
            <li><a href="bike-search.html" class="active">Bike Search</a></li>
        </ul>
    </nav>

    <div class="calculator-container">
        <h1 class="calculator-title">Bike Search</h1>
        <p class="calculator-description">Find bikes that match your target geometry</p>

        <div class="search-container">
            <div class="search-filters">
                <div class="filter-group">
                    <h3>Target Measurements</h3>
                    <div class="target-input">
                        <label for="reachTarget">Reach</label>
                        <input type="number" id="reachTarget" min="300" max="500" step="0.1" placeholder="400">
                        <span>mm</span>
                    </div>
                    <div class="target-input">
                        <label for="stackTarget">Stack</label>
                        <input type="number" id="stackTarget" min="400" max="700" step="0.1" placeholder="550">
                        <span>mm</span>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Acceptable Range (±)</h3>
                    <div class="range-input">
                        <label>±</label>
                        <input type="number" id="reachRange" min="0" max="50" step="1" placeholder="10">
                        <span>mm</span>
                    </div>
                    <div class="range-input">
                        <label>±</label>
                        <input type="number" id="stackRange" min="0" max="50" step="1" placeholder="10">
                        <span>mm</span>
                    </div>
                </div>
            </div>

            <button class="search-button">Search Bikes</button>

            <div class="search-results">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Size</th>
                            <th>Reach</th>
                            <th>Stack</th>
                            <th>Δ Reach</th>
                            <th>Δ Stack</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7">Enter target measurements and click Search</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/bike-search.js"></script>
</body>
</html>
