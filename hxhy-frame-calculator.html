<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HX/HY to Frame Calculator - Find Stack and Reach</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-header">
            <h2>XY Bike Calc</h2>
        </div>
        <ul>
            <li><a href="index.html">X/Y Position Calculator</a></li>
            <li><a href="hxhy-frame-calculator.html" class="active">HX/HY to Frame Calculator</a></li>
            <li><a href="stem-calculator.html">Stem Calculator</a></li>
            <li><a href="bike-search.html">Bike Search</a></li>
        </ul>
        <div class="theme-toggle">
            <button id="darkModeToggle" class="dark-mode-toggle">
                <span class="toggle-icon">☀️</span>
                <span class="toggle-text">Light Mode</span>
            </button>
        </div>
    </nav>
    <div class="calculator-container">
        <h1 class="calculator-title">HX/HY to Frame Calculator</h1>
        <p class="calculator-description">Use this tool to calculate Frame Stack and Reach from a desired HX/HY and specific stem configuration.</p>
        <div class="input-section">
            <div class="input-group">
                <div class="input-field">
                    <label for="handlebarX">Handlebar X:</label>
                    <input type="number" id="handlebarX" value="">
                    <span>mm</span>
                </div>
                <div class="input-field">
                    <label for="handlebarY">Handlebar Y:</label>
                    <input type="number" id="handlebarY" value="">
                    <span>mm</span>
                </div>
                <div class="input-field hta-field">
                    <label for="headTubeAngle">Head Tube Angle:</label>
                    <input type="number" id="headTubeAngle" value="73" step="0.1">
                    <span>°</span>
                </div>
                <div class="input-field">
                    <label for="stemHeight">Stem Height:</label>
                    <input type="number" id="stemHeight" value="40" min="0">
                    <span>mm</span>
                </div>
                <div class="input-field">
                    <label for="stemLength">Stem Length:</label>
                    <input type="number" id="stemLength" value="100" min="35">
                    <span>mm</span>
                </div>
                <div class="input-field">
                    <label for="stemAngle">Stem Angle:</label>
                    <input type="number" id="stemAngle" value="-6" step="1">
                    <span>°</span>
                </div>
                <div class="input-field">
                    <label for="spacerHeight">Spacer Height:</label>
                    <input type="number" id="spacerHeight" value="20" min="0">
                    <span>mm</span>
                </div>
            </div>
            <div class="results-group">
                <div class="result-field">
                    <label>Reach</label>
                    <span id="frameReach">-- mm</span>
                </div>
                <div class="result-field">
                    <label>Stack</label>
                    <span id="frameStack">-- mm</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/hxhy-calculator.js"></script>
    <script src="js/dark-mode.js"></script>
</body>
</html>
