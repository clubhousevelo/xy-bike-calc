<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Template</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include any other required CSS files -->
</head>
<body>
    <!-- Hamburger menu button (required for mobile navigation) -->
    <button class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation containers - do not add content inside them -->
    <!-- The content will be inserted by navigation.js -->
    <nav class="mobile-nav">
        <!-- Navigation will be inserted by navigation.js -->
    </nav>

    <nav class="main-nav">
        <!-- Navigation will be inserted by navigation.js -->
    </nav>
    
    <!-- Your page content goes here -->
    <div class="content-container">
        <h1>Page Content</h1>
        <p>This is where your page content would go.</p>
    </div>

    <!-- Scripts - Note the order: -->
    <!-- 1. Load Firebase and other external dependencies first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- 2. Then load your custom scripts in this order -->
    <script src="js/version.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/navigation.js"></script> <!-- Add this line to use the modular navigation -->
    <script src="js/calculator-header.js"></script>
    <script src="js/firebase-auth.js"></script>
    
    <!-- 3. Add your page-specific scripts last -->
    <!-- <script src="js/your-page-specific-script.js"></script> -->
</body>
</html>
